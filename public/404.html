<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path in sessionStorage and redirect to index.html
      sessionStorage.setItem(
        'redirect',
        location.pathname + location.search + location.hash
      );
      location.replace(
        location.origin +
          location.pathname.split('/').slice(0, -1).join('/') +
          '/'
      );
    </script>
  </head>
  <body></body>
</html>
